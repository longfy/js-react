<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <!-- 对模式进行一种组件式的包装 -->
    <div id="root"></div>
    <script>
        var root = document.getElementById('root')
        // Component提供继承
        class Component {
            setState(newState) {
                this.state = {
                    ...this.state,
                    ...newState
                }
            }
        }
        //Button
        class Button extends Comment {
            constructor() {
                super();
                this.state = {
                    like: true
                }
                this.render()
            }
            render() {
                const state = this.state;
                return `
                <button style="color:${state.like ? "red" : "black"}">
                    ${state.like ? "已赞" : "喜欢"}
                </button>
            `;
            }
        }
        //Title
        class Title extends Comment {
            constructor() {
                super();
                this.state = {
                    text: '这是一个标题'
                }
            }
            render() {
                return `<h1>${this.state.text}</h1>`;
            }
        }
        class Wrap {
            constructor() {

            }
            render() {
                return `
                    wrap
                    ${new Title().render()}
                    ${new Title().render()}
                    ${new Title().render()}
                    ${new Button().render()}
                `
            }
        }
        root.innerHTML = new Wrap().render();
    </script>
</body>

</html>
