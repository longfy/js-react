<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div id="root"></div>
    <script>
        var root = document.getElementById('root')
        let state = {
            like: false
        }
        let setState = function (newState) {
            state = {
                ...state,
                ...newState
            }
            render()
        }
        let handleClick = function () {
            setState({
                like: !state.like
            })
        }
        let render = function () {
            root.innerHTML = `
                <button onClick="handleClick()" style="color:${state.like ? "red" : "black"}">
                    ${state.like ? "已赞" : "喜欢"}
                </button>
            `;
        }
        render();
    </script>
</body>

</html>
